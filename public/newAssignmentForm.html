<html>
    <head>
        <title>
            New Assignment
        </title>
    </head>
    <body>
        <form action="/assignment" method="post">
            <div>
                <label for="taskID">ID Task:</label>
                <input type="text" id="taskID" name="user_task">
            </div>
            <div>
                <label for="assignmentID">ID Assignment:</label>
                <input type="text" id="assignmentID" name="user_assignment">
            </div>
            <div>
                <label for="workerID">ID Worker:</label>
                <input type="text" id="workerID" name="user_id">
            </div>
        </form>
    </body>
</html>
